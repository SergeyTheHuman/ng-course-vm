<div class="filter">
	<button
		class="btn"
		(click)="updateField('title')"
	>
		Search by title
	</button>
	<button
		class="btn"
		(click)="updateField('body')"
	>
		Search by body
	</button>
	<label>
		<input
			type="text"
			[placeholder]="'Search by ' + field + '...'"
			[value]="search"
			(input)="updateSearch($event)"
		/>
	</label>
</div>
