<article
	class="content"
	*ngIf="post"
>
	<h1>
		{{post.title | titlecase }}
		<span *ngIf="showId">{{'(ID) ' + post.id}}</span>
	</h1>
	<p>{{post.body}}</p>
	<footer>
		<button
			class="btn"
			(click)="goBack()"
		>
			Go back
		</button>
		<button
			class="btn"
			(click)="toggleNavigateWithId()"
		>
			{{showId ? 'Hide id' : 'Show id' }}
		</button>
	</footer>
</article>
