<header>
	<h1>Hello mthrfckr</h1>
	<div class="pages">
		<ul class="pages-list">
			<li
				*ngFor="let page of pages"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: page.exact || false }"
			>
				<a [routerLink]="page.path">{{ page.title | titlecase }}</a>
			</li>
		</ul>
	</div>
	<div class="right">
		<span class="quantity">{{
			(posts$ | async)?.length | zeroIfUndefinedOrNull | posts
		}}</span>
		<button
			class="btn theme"
			(click)="toggleDarkMode($event)"
		>
			{{ (darkTheme$ | async) ? 'Darkness..' : 'Light!' }}
		</button>
	</div>
	<mv-date-time></mv-date-time>
</header>
