<article
	class="post"
	[mvStyleOnHover]="{
		'border-radius': '30px',
		color: 'green',
		'background-color': 'silver'
	}"
>
	<h3>{{ post.author }}</h3>
	<p class="description">{{ post.text }}</p>
	<div class="size">
		<ng-content></ng-content>
	</div>
	<button
		class="delete btn"
		(click)="remove(post.id)"
	>
		&times;
	</button>
</article>
