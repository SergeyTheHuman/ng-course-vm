<article
	class="post"
	[class.isLoading]="isLoading"
	[mvStyleOnHover]="{
		'border-radius': '30px',
		color: 'green',
		'background-color': 'silver'
	}"
>
	<h3 *ngIf="!isEditMode; else titleInput">{{ post.title }}</h3>
	<ng-template #titleInput>
		<input
			[(ngModel)]="newTitle"
			#newTitleInput
		/>
	</ng-template>
	<p
		*ngIf="!isEditMode; else bodyInput"
		class="description"
	>
		{{ post.body }}
	</p>
	<ng-template #bodyInput>
		<input
			[(ngModel)]="newBody"
			#newBodyInput
		/>
	</ng-template>
	<div class="size">
		<ng-content></ng-content>
	</div>
	<button
		class="read-more btn"
		(click)="goToDetails()"
	>
		<svg
			width="22"
			height="22"
			x="0"
			y="0"
			viewBox="0 0 512 512"
		>
			<g>
				<path
					d="M264.405 80.032 228.98 61.71c-57.496-29.416-126.159-29.422-183.741.037L9.886 80.032A18.284 18.284 0 0 0 0 96.276v357.79a18.273 18.273 0 0 0 8.777 15.616 18.293 18.293 0 0 0 17.908.628l35.285-18.249c47.067-24.082 103.278-24.094 150.278-.037L247.6 470.31a18.271 18.271 0 0 0 8.399 2.042c3.304 0 6.595-.89 9.509-2.664a18.29 18.29 0 0 0 8.777-15.622V96.276a18.29 18.29 0 0 0-9.88-16.244zm-26.691 343.985-8.741-4.517c-28.745-14.708-60.27-22.059-91.813-22.059-31.555 0-63.128 7.363-91.928 22.095l-8.661 4.48V107.4l25.393-13.135c47.074-24.082 103.284-24.088 150.284-.037l25.466 13.172v316.617z"
				></path>
				<path
					d="M502.12 80.032 466.694 61.71c-57.509-29.422-126.177-29.422-183.741.037l-35.352 18.286a18.282 18.282 0 0 0-9.886 16.244v357.79a18.273 18.273 0 0 0 8.777 15.616 18.294 18.294 0 0 0 17.908.628l35.279-18.249c47.067-24.082 103.272-24.082 150.284-.037l35.352 18.286a18.253 18.253 0 0 0 8.399 2.042A18.28 18.28 0 0 0 512 454.067V96.276a18.294 18.294 0 0 0-9.88-16.244zm-26.691 343.985-8.741-4.517c-28.739-14.708-60.264-22.059-91.813-22.059-31.555 0-63.128 7.363-91.922 22.095l-8.667 4.48V107.4l25.393-13.135c47.067-24.082 103.272-24.076 150.284-.037l25.466 13.172v316.617z"
				></path>
			</g>
		</svg>
	</button>
	<button
		class="edit btn"
		(click)="edit()"
		*ngIf="!isEditMode; else saveButton"
	>
		<svg
			width="20"
			height="20"
			x="0"
			y="0"
			viewBox="0 0 492.493 492"
		>
			<path
				d="M304.14 82.473 33.165 353.469a10.799 10.799 0 0 0-2.816 4.949L.313 478.973a10.716 10.716 0 0 0 2.816 10.136 10.675 10.675 0 0 0 7.527 3.114 10.6 10.6 0 0 0 2.582-.32l120.555-30.04a10.655 10.655 0 0 0 4.95-2.812l271-270.977zM476.875 45.523 446.711 15.36c-20.16-20.16-55.297-20.14-75.434 0l-36.949 36.95 105.598 105.597 36.949-36.949c10.07-10.066 15.617-23.465 15.617-37.715s-5.547-27.648-15.617-37.719zm0 0"
			></path>
		</svg>
	</button>
	<ng-template #saveButton>
		<button
			class="edit btn"
			(click)="save()"
		>
			<svg
				width="24"
				x="0"
				y="0"
				viewBox="0 0 24 22"
			>
				<path
					d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"
				></path>
			</svg>
		</button>
	</ng-template>
	<button
		class="delete btn"
		(click)="remove(post.id)"
	>
		&times;
	</button>
</article>
