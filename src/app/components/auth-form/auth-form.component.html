<form
	class="form-wrapper"
	[formGroup]="form"
	(ngSubmit)="submit()"
>
	<div class="form-content">
		<div class="input-group">
			<label class="field required">
				Email
				<mv-input
					formControlName="email"
					[isValid]="form.get('email')!.valid"
					type="email"
				></mv-input>
				<mv-validation-errors
					*ngIf="!form.get('email')!.valid && form.get('email')?.touched"
					[errors]="form.get('email')!.errors"
					[fieldName]="'email'"
				></mv-validation-errors>
			</label>
			<label class="field">
				Name
				<mv-input
					formControlName="name"
					[isValid]="form.get('name')!.valid"
					fieldName="name"
				></mv-input>
				<mv-validation-errors
					*ngIf="!form.get('name')!.valid && form.get('name')?.touched"
					[errors]="form.get('name')!.errors"
					[fieldName]="'name'"
				></mv-validation-errors>
			</label>
		</div>
		<div
			class="input-group"
			formGroupName="passwords"
		>
			<label class="field">
				Password
				<mv-input
					formControlName="password"
					[isValid]="(form.get('passwords')?.get('password'))!.valid"
					type="password"
				></mv-input>
				<mv-validation-errors
					*ngIf="
						!(form.get('passwords')?.get('password'))!.valid &&
						form.get('passwords')?.get('password')?.touched
					"
					[errors]="(form.get('passwords')?.get('password'))!.errors"
					[fieldName]="'password'"
				></mv-validation-errors>
			</label>
			<label class="field">
				Repeat password
				<mv-input
					formControlName="repeatPassword"
					[isValid]="(form.get('passwords')?.get('repeatPassword'))!.valid"
					type="password"
				></mv-input>
				<mv-validation-errors
					*ngIf="
						!(form.get('passwords')?.get('repeatPassword'))!.valid &&
						form.get('passwords')?.get('repeatPassword')?.touched
					"
					[errors]="(form.get('passwords')?.get('repeatPassword'))!.errors"
					fieldName="password"
					equalFields="passwords"
				></mv-validation-errors>
			</label>
		</div>
		<div class="select-group">
			<label
				class="select-title field"
				formGroupName="address"
				>Country
				<mv-select
					[options]="countryOptions"
					formControlName="country"
					[isValid]="(form.get('address')?.get('country'))!.valid"
				></mv-select>
				<mv-validation-errors
					*ngIf="
						(form.get('address')?.get('country'))!.invalid &&
						form.get('address')?.get('country')?.touched
					"
					[errors]="(form.get('address')?.get('country'))!.errors"
					fieldName="Country"
				></mv-validation-errors>
				<label class="sub-field">
					City
					<div class="input-button-wrapper">
						<mv-input
							formControlName="city"
							[isValid]="(form.get('address')?.get('city'))!.valid"
							fieldName="city"
						></mv-input>
						<button
							class="btn"
							[ngClass]="{
								disabled:
									form.get('address')?.get('country')?.value ===
									'Country'
							}"
							type="button"
							[disabled]="
								form.get('address')?.get('country')?.value === 'Country'
							"
							(click)="setCapital()"
						>
							Set capital
						</button>
						<mv-validation-errors
							*ngIf="
								(form.get('address')?.get('city'))!.invalid &&
								form.get('address')?.get('city')?.touched
							"
							[errors]="(form.get('address')?.get('city'))!.errors"
							fieldName="city"
							class="column-full"
						></mv-validation-errors>
					</div>
				</label>
			</label>
			<label
				class="select-radio field"
				formGroupName="sex"
			>
				<span class="column-full">Sex</span>
				<mv-radio
					[options]="genderOptions"
					controlName="sex"
					formControlName="sex"
					[isValid]="(form.get('sex')?.get('sex'))!.valid"
					class="column-full"
				></mv-radio>
				<mv-validation-errors
					*ngIf="
						(form.get('sex')?.get('sex'))!.invalid &&
						form.get('sex')?.get('sex')?.touched
					"
					[errors]="(form.get('sex')?.get('sex'))!.errors"
					fieldName="sex"
					class="column-full"
				></mv-validation-errors>
				<label
					class="sub-field column-full"
					[ngClass]="{disabled: form.get('sex')?.value?.['sex'] !== 'other'}"
				>
					Other
					<mv-input
						[tabIndex]="form.get('sex')?.value?.['other'] === 'other' ? 0 : -1"
						formControlName="other"
						[isValid]="(form.get('sex')?.get('other'))!.valid"
						fieldName="other"
						#otherGenderInputRef
					></mv-input>
					<mv-validation-errors
						*ngIf="
							(form.get('sex')?.get('other'))!.invalid &&
							form.get('sex')?.get('other')?.touched
						"
						[errors]="(form.get('sex')?.get('other'))!.errors"
						fieldName="sex"
						class="width-full"
					></mv-validation-errors>
				</label>
			</label>
		</div>
		<div
			class="skills-wrapper-main field"
			formGroupName="skills"
		>
			<div class="left">
				<label>Enter your skills</label>
				<small class="skills-note"
					>Min length of skill name is 3 symbols. You can enter several
					skills separated by a space</small
				>
				<div class="skills-add">
					<mv-input
						formControlName="skill"
						[isValid]="(form.get('skills')?.get('skill'))!.valid"
						class="no-green"
						#skillNameInput
					></mv-input>
					<button
						class="btn"
						[ngClass]="{
							disabled: form.get('skills')?.get('skill')?.invalid
						}"
						type="button"
						(click)="addSkill()"
						[disabled]="form.get('skills')?.get('skill')?.invalid"
					>
						Add
					</button>
					<mv-validation-errors
						*ngIf="
							(form.get('skills')?.get('skill'))!.invalid &&
							form.get('skills')?.get('skill')?.touched
						"
						[errors]="(form.get('skills')?.get('skill'))!.errors"
						class="column-full"
					></mv-validation-errors>
				</div>
			</div>
			<div class="skills">
				<mv-tags
					formControlName="skills"
					[isValid]="(form.get('skills')?.get('skills'))!.valid"
					#skillTagsRef
				></mv-tags>
				<mv-validation-errors
					*ngIf="
						form.get('skills')?.get('skill')?.touched && 
						form.get('skills')?.get('skills')?.errors?.['formArrayMinValuesQuantuty']
					"
					[errors]="(form.get('skills')?.get('skills'))!.errors"
					[itemsName]="'skills'"
				></mv-validation-errors>
			</div>
		</div>
		<div
			class="work-wrapper field"
			formGroupName="jobs"
		>
			<div class="jobs-experience">
				Write where you worked
				<label
					class="jobs-hasWorkExperience"
					for="hasWorkExperience"
					>Has work experience?
					<input
						type="checkbox"
						formControlName="hasWorkExperience"
						id="hasWorkExperience"
					/>
				</label>
			</div>
			<ng-container
				*ngIf="form.get('jobs')?.get('hasWorkExperience')?.value"
			>
				<div
					class="work-add"
					formArrayName="jobs"
					*ngFor="let control of jobsControls; let idx = index"
				>
					<div
						[formGroupName]="idx"
						class="job-control"
					>
						<label class="job-company">
							Company {{ idx + 1 }}
							<mv-input
								formControlName="company"
								[isValid]="
									(form
										.get('jobs')
										?.get('jobs')
										?.get(idx.toString())
										?.get('company'))!.valid
								"
							></mv-input>
							<mv-validation-errors
								*ngIf="
									form
										.get('jobs')
										?.get('jobs')
										?.get(idx.toString())
										?.get('company')?.invalid &&
									form
										.get('jobs')
										?.get('jobs')
										?.get(idx.toString())
										?.get('company')?.touched
								"
								[errors]="
									form
										.get('jobs')
										?.get('jobs')
										?.get(idx.toString())
										?.get('company')?.errors || null
								"
								[fieldName]="'company'"
							></mv-validation-errors>
						</label>
						<label class="period">
							<label class="sub-period">
								Start
								<mv-input
									formControlName="start"
									[isValid]="
										(form
											.get('jobs')
											?.get('jobs')
											?.get(idx.toString())
											?.get('start'))!.valid
									"
								></mv-input>
								<mv-validation-errors
									*ngIf="
										form
											.get('jobs')
											?.get('jobs')
											?.get(idx.toString())
											?.get('start')?.invalid &&
										form
											.get('jobs')
											?.get('jobs')
											?.get(idx.toString())
											?.get('start')?.touched
									"
									[errors]="
										form
											.get('jobs')
											?.get('jobs')
											?.get(idx.toString())
											?.get('start')?.errors || null
									"
									[fieldName]="'start'"
								></mv-validation-errors>
							</label>
							<label class="sub-period">
								End
								<mv-input
									formControlName="end"
									[isValid]="
										(form
											.get('jobs')
											?.get('jobs')
											?.get(idx.toString())
											?.get('end'))!.valid
									"
								></mv-input>
								<mv-validation-errors
									*ngIf="
										form
											.get('jobs')
											?.get('jobs')
											?.get(idx.toString())
											?.get('end')?.invalid &&
										form
											.get('jobs')
											?.get('jobs')
											?.get(idx.toString())
											?.get('end')?.touched
									"
									[errors]="
										form
											.get('jobs')
											?.get('jobs')
											?.get(idx.toString())
											?.get('end')?.errors || null
									"
									[fieldName]="'end'"
								></mv-validation-errors>
							</label>
						</label>
						<button
							class="delete-job btn"
							(click)="removeJob(idx)"
						>
							&times;
						</button>
					</div>
				</div>
				<div class="job-add-and-validation">
					<button
						class="btn add-job"
						type="button"
						(click)="addJob()"
					>
						Add
					</button>
					<mv-validation-errors
						*ngIf="
							form.get('jobs')?.get('hasWorkExperience')?.value && 
							form.get('jobs')?.get('jobs')?.errors?.['formArrayMinValuesQuantuty']
						"
						[errors]="form.get('jobs')?.get('jobs')?.errors || null"
						[itemsName]="'jobs'"
					></mv-validation-errors>
				</div>
			</ng-container>
		</div>
	</div>
	<div class="footer-buttons">
		<button
			class="btn submit"
			type="submit"
			[disabled]="form.invalid"
		>
			Send
		</button>
		<button
			class="btn submit"
			(click)="reset()"
		>
			Reset
		</button>
	</div>
</form>
