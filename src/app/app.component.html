<header (click)="showTitle = !showTitle">
	<h1 *mvIfNot="showTitle">Hello mthrfckr</h1>
	<div class="right">
		<span class="quantity">{{
			(posts$ | async)?.length | zeroIfUndefinedOrNull | posts
		}}</span>
		<button
			class="btn theme"
			(click)="toggleDarkMode($event)"
		>
			{{ (darkTheme$ | async) ? 'Darkness..' : 'Light!' }}
		</button>
	</div>
	<mv-date-time></mv-date-time>
</header>
<mv-auth-form></mv-auth-form>
<div class="wrapper">
	<div class="input-wrapper">
		<mv-post-form></mv-post-form>
	</div>
	<mv-post-filter
		(onFieldChange)="field = $event"
		(onSearchChange)="search = $event"
	></mv-post-filter>
	<mv-post-list
		[posts]="(posts$ | async)?.reverse() | filter : field : search"
	></mv-post-list>
</div>
